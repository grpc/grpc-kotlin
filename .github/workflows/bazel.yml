name: Bazel Build
on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:
jobs:
  bazel:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Mount bazel cache
        uses: actions/cache@v4
        with:
          path: "/home/runner/.cache/bazel"
          key: bazel
      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Install bazelisk
        run: |
          curl -LO "https://github.com/bazelbuild/bazelisk/releases/download/v1.26.0/bazelisk-linux-amd64"
          mkdir -p "${GITHUB_WORKSPACE}/bin/"
          mv bazelisk-linux-amd64 "${GITHUB_WORKSPACE}/bin/bazel"
          chmod +x "${GITHUB_WORKSPACE}/bin/bazel"
      - name: Lint - Please run `bazelisk run @format//:format`
        run: |
          cd "${GITHUB_WORKSPACE}"
          "${GITHUB_WORKSPACE}/bin/bazel" run @format//:format.check
      - name: Build
        uses: nick-invision/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          command: |
            cd "${GITHUB_WORKSPACE}"
            "${GITHUB_WORKSPACE}/bin/bazel" build //...
      - name: Build --ignore_dev_dependency
        uses: nick-invision/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          command: |
            cd "${GITHUB_WORKSPACE}"
            "${GITHUB_WORKSPACE}/bin/bazel" build //... --ignore_dev_dependency
      - name: Test
        uses: nick-invision/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          command: |
            cd "${GITHUB_WORKSPACE}"
            "${GITHUB_WORKSPACE}/bin/bazel" test //...
      - name: Test bzl-examples/bzlmod
        uses: nick-invision/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          command: |
            cd "${GITHUB_WORKSPACE}/bzl-examples/bzlmod"
            "${GITHUB_WORKSPACE}/bin/bazel" test //...
