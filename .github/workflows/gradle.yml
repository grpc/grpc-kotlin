name: Gradle Build
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  gradle:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        java: ['8', '11']
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: ${{ matrix.java }}
        cache: 'gradle'

    - name: Build Library
      run: ./gradlew build

    - name: Publish to Maven Local
      run: ./gradlew publishToMavenLocal

    - name: Build Examples
      if: matrix.java == '11'
      run: ./gradlew build
      working-directory: ./examples
